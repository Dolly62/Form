<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form Using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin = "anonymous" ></script>
</head>

<body style="background-image: url('book.jpg');">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" text-black-50">
                    Left
                </div>

            </div>
            <div class="col">
                <div class="d-flex card bg-light card-body border-warning-subtle border-3 ">
                    <form novalidate>

                        <h1>Admission Form</h1>
                        <div class="mb-7">
                            <label for="username">Name:</label><br>
                            <input type="text" id="username" name="username" class="form-control" required>
                            <div class="invalid-feedback">Invalid Name</div>
                            <div class="valid-feedback">Valid Name</div>
                        </div>

                        <div class="mb-7">
                            <label for="e_mail">E-mail:</label><br>
                            <input type="email" id="e_mail" name="e_mail" class="form-control" required>
                            <div class="invalid-feedback">Invalid E-mail</div>
                            <div class="valid-feedback">Valid E-mail</div>
                        </div>

                        <div class="mb-7">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
                            <div class="invalid-feedback">Invalid Phone Number</div>
                            <div class="valid-feedback">Valid Phone Number</div>
                        </div>
                        <div class="select">
                            <label for="course">Choose Course:</label><br>
                            <select id="course" name="course" class="form-select" required><br>
                                <option value="B.tech">B.Tech</option>
                                <option value="Bca">BCA</option>
                                <option value="Bba">BBA</option>
                            </select><br>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col">
                <div class="card text-center border-warning-subtle border-3">
                    Right
                </div>
            </div>
        </div>
    </div>

    <script>
            function onsubmitting(event) {
                event.preventDefault();
                console.log(event.target.username.value)
                console.log(event.target.e_mail.value)
                console.log(event.target.phone_number.value)
                console.log(event.target.course.value)
            }
        const form = document.querySelector("form")

        form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
                e.preventDefault();
            }
            form.classList.add('was-validated')
        });

    </script>

</body>

</html>
